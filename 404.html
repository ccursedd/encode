<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>kittybin.lat</title>
    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Redirect to index.html with the path as a query parameter
        window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
