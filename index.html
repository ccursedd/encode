<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kittybin.lat - Pastebin Alternative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000;
            color: #ffffff;
        }
        .bg-primary { background-color: #000000; }
        .bg-secondary { background-color: #111111; }
        .bg-tertiary { background-color: #1a1a1a; }
        .border-custom { border-color: #333333; }
        .btn { 
            background-color: #333333; 
            color: white; 
            padding: 0.5rem 1rem; 
            border-radius: 0.375rem; 
            border: 1px solid #444444;
            transition: all 0.2s;
        }
        .btn:hover { background-color: #444444; }
        .btn-primary {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ffffff;
        }
        .btn-primary:hover {
            background-color: #cccccc;
            border-color: #cccccc;
        }
        .input { 
            background-color: #1a1a1a; 
            border: 1px solid #333333; 
            color: white; 
            padding: 0.5rem 1rem; 
            border-radius: 0.375rem; 
            width: 100%;
        }
        .input:focus { outline: none; border-color: #666666; }
        .badge { 
            padding: 0.25rem 0.75rem; 
            border-radius: 9999px; 
            font-size: 0.75rem; 
            border: 1px solid #333333;
        }
        .badge-admin { background-color: #222222; color: #ffffff; border-color: #666666; }
        .badge-manager { background-color: #222222; color: #cccccc; }
        .badge-mod { background-color: #222222; color: #999999; }
        .badge-user { background-color: #111111; color: #666666; }
        .badge-council { background-color: #222222; color: #aaaaaa; }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333333;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-primary text-white">
    <nav class="border-b border-custom bg-secondary">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold text-white flex items-center">
                        <span class="mr-2">üê±</span>
                        <span>kittybin.lat</span>
                    </a>
                    <div class="hidden md:flex space-x-1">
                        <a href="/" class="nav-link text-gray-300 hover:bg-tertiary hover:text-white px-3 py-2 rounded-md" data-link>Home</a>
                        <a href="/add" class="nav-link text-gray-300 hover:bg-tertiary hover:text-white px-3 py-2 rounded-md" data-link>Add Paste</a>
                        <a href="/hall-of-autism" class="nav-link text-gray-300 hover:bg-tertiary hover:text-white px-3 py-2 rounded-md" data-link>Hall of Autism</a>
                        <a href="/upgrades" class="nav-link text-gray-300 hover:bg-tertiary hover:text-white px-3 py-2 rounded-md" data-link>Upgrades</a>
                        <a href="/tos" class="nav-link text-gray-300 hover:bg-tertiary hover:text-white px-3 py-2 rounded-md" data-link>TOS</a>
                        <a href="/users" class="nav-link text-gray-300 hover:bg-tertiary hover:text-white px-3 py-2 rounded-md" data-link>Users</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="authButtons"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="app">
            <div class="flex justify-center items-center h-64">
                <div class="loading"></div>
            </div>
        </div>
    </main>

    <footer class="border-t border-custom bg-secondary mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-sm text-gray-500">
                <p>¬© 2026 kittybin.lat - Share text anonymously with the world</p>
                <p class="mt-2">üê± Pure black and white, just like your terminal</p>
            </div>
        </div>
    </footer>

    <div id="toastContainer"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // Initialize Supabase
        const supabase = createClient(
            'https://ylgtgecqhdhakzbjdkqq.supabase.co',
            'sb_publishable_ILF6pER_bdL8GppxOzfumg_xsDoMA6T'
        );

        // State
        let currentUser = null;
        let currentSession = null;

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="flex items-center space-x-2">
                    <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üê±'}</span>
                    <span>${message}</span>
                </div>
            `;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Check for existing session
        async function initAuth() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) {
                currentSession = session;
                currentUser = session.user;
                await loadUserProfile(session.user.id);
            }
            updateAuthButtons();
            handleRoute();
        }

        // Load user profile
        async function loadUserProfile(userId) {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', userId)
                .single();
            
            if (data) {
                currentUser = { ...currentUser, ...data };
            } else if (error && error.code === 'PGRST116') {
                // Profile doesn't exist, create it
                const { data: newProfile, error: createError } = await supabase
                    .from('profiles')
                    .insert([
                        { 
                            id: userId, 
                            username: currentUser.email?.split('@')[0] || 'user_' + Math.random().toString(36).substring(7),
                            role: 'User',
                            paste_count: 0,
                            comment_count: 0
                        }
                    ])
                    .select()
                    .single();
                
                if (newProfile) {
                    currentUser = { ...currentUser, ...newProfile };
                }
            }
            updateAuthButtons();
        }

        // Update auth buttons
        function updateAuthButtons() {
            const authDiv = document.getElementById('authButtons');
            if (currentUser) {
                authDiv.innerHTML = `
                    <a href="/user/${currentUser.username}" class="flex items-center space-x-2" data-link>
                        ${currentUser.avatar_url ? 
                            `<img src="${currentUser.avatar_url}" class="w-8 h-8 rounded-full border border-custom">` : 
                            `<div class="w-8 h-8 rounded-full bg-tertiary border border-custom flex items-center justify-center font-bold">${currentUser.username?.[0]?.toUpperCase()}</div>`
                        }
                    </a>
                    <button id="logoutBtn" class="btn">Logout</button>
                `;
                document.getElementById('logoutBtn')?.addEventListener('click', async () => {
                    await supabase.auth.signOut();
                    currentUser = null;
                    currentSession = null;
                    updateAuthButtons();
                    navigate('/');
                    showToast('Logged out successfully', 'success');
                });
            } else {
                authDiv.innerHTML = `
                    <a href="/login" class="btn" data-link>Login</a>
                    <a href="/signup" class="btn btn-primary" data-link>Sign Up</a>
                `;
            }
        }

        // Router
        window.addEventListener('popstate', () => handleRoute());

        function navigate(path) {
            window.history.pushState({}, '', path);
            handleRoute();
        }

        // Handle navigation clicks
        document.addEventListener('click', (e) => {
            const link = e.target.closest('[data-link]');
            if (link) {
                e.preventDefault();
                navigate(link.getAttribute('href'));
            }
        });

        // Main router function
        async function handleRoute() {
            const path = window.location.pathname;
            const app = document.getElementById('app');
            
            // Show loading
            app.innerHTML = `
                <div class="flex justify-center items-center h-64">
                    <div class="loading"></div>
                </div>
            `;
            
            try {
                if (path === '/') await renderHome();
                else if (path === '/add') await renderAddPaste();
                else if (path === '/users') await renderUsers();
                else if (path === '/hall-of-autism') renderHallOfAutism();
                else if (path === '/upgrades') renderUpgrades();
                else if (path === '/tos') renderTOS();
                else if (path === '/login') renderLogin();
                else if (path === '/signup') renderSignup();
                else if (path.startsWith('/paste/')) {
                    const pasteId = path.split('/')[2];
                    await renderPaste(pasteId);
                }
                else if (path.startsWith('/user/')) {
                    const username = path.split('/')[2];
                    await renderUserProfile(username);
                }
                else await renderHome();
            } catch (error) {
                console.error('Route error:', error);
                app.innerHTML = `
                    <div class="bg-secondary rounded-lg border border-custom p-6 text-center">
                        <p class="text-red-400">Error loading page: ${error.message}</p>
                        <a href="/" class="btn mt-4 inline-block" data-link>Go Home</a>
                    </div>
                `;
            }
        }

        // Render functions
        async function renderHome() {
            const { data: pastes, error } = await supabase
                .from('pastes')
                .select('*, profiles(username, avatar_url, role)')
                .order('created_at', { ascending: false })
                .limit(100);

            if (error) throw error;

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-secondary rounded-lg p-6 border border-custom">
                        <div class="text-sm text-gray-400 mb-2 font-bold">üê± READ TOS BEFORE POSTING! Pastes that violate our terms WILL be removed.</div>
                        <div class="text-sm text-gray-500">Login or register to manage your pastes.</div>
                    </div>

                    <div class="bg-secondary rounded-lg border border-custom">
                        <div class="p-4 border-b border-custom flex justify-between items-center">
                            <h2 class="font-semibold">Recent Pastes</h2>
                            <span class="text-sm text-gray-500">Showing ${pastes?.length || 0} pastes</span>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-tertiary border-b border-custom">
                                    <tr>
                                        <th class="text-left p-4 text-sm font-medium text-gray-400">Title</th>
                                        <th class="text-left p-4 text-sm font-medium text-gray-400">Views</th>
                                        <th class="text-left p-4 text-sm font-medium text-gray-400">Created by</th>
                                        <th class="text-left p-4 text-sm font-medium text-gray-400">Added</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${pastes?.length ? pastes.map(paste => `
                                        <tr class="border-b border-custom hover:bg-tertiary">
                                            <td class="p-4">
                                                <a href="/paste/${paste.id}" class="text-white hover:underline" data-link>${paste.title}</a>
                                            </td>
                                            <td class="p-4 text-gray-400">${paste.views || 0}</td>
                                            <td class="p-4">
                                                <a href="/user/${paste.profiles?.username}" class="text-white hover:underline" data-link>${paste.profiles?.username || 'Anonymous'}</a>
                                            </td>
                                            <td class="p-4 text-gray-400">${new Date(paste.created_at).toLocaleDateString()}</td>
                                        </tr>
                                    `).join('') : `
                                        <tr>
                                            <td colspan="4" class="p-4 text-center text-gray-400">No pastes yet</td>
                                        </tr>
                                    `}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        async function renderAddPaste() {
            if (!currentUser) {
                showToast('Please login to create a paste', 'error');
                navigate('/login');
                return;
            }

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-2xl mx-auto bg-secondary rounded-lg border border-custom p-6">
                    <h2 class="text-xl font-bold mb-6 flex items-center">
                        <span class="mr-2">üê±</span> Create New Paste
                    </h2>
                    
                    <form id="pasteForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Title (no special chars)</label>
                            <input type="text" id="pasteTitle" class="input" placeholder="My awesome paste" maxlength="100" pattern="[A-Za-z0-9 ]+" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Content</label>
                            <textarea id="pasteContent" rows="15" class="input font-mono" placeholder="Enter your text here..." required></textarea>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <button type="submit" class="btn btn-primary">Create Paste</button>
                            <button type="button" id="clearBtn" class="btn">Clear</button>
                        </div>
                        
                        <p class="text-xs text-gray-500">Please note that all posted information is publicly available and must follow our TOS.</p>
                    </form>
                </div>
            `;

            document.getElementById('pasteForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('pasteTitle').value;
                const content = document.getElementById('pasteContent').value;
                const submitBtn = e.target.querySelector('button[type="submit"]');
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loading mx-auto"></div>';
                
                const { data, error } = await supabase
                    .from('pastes')
                    .insert([
                        { 
                            title, 
                            content, 
                            user_id: currentUser.id,
                            views: 0
                        }
                    ])
                    .select()
                    .single();

                if (error) {
                    showToast('Error creating paste: ' + error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Paste';
                } else if (data) {
                    showToast('Paste created successfully!', 'success');
                    navigate(`/paste/${data.id}`);
                }
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                document.getElementById('pasteContent').value = '';
            });
        }

        async function renderUsers() {
            const { data: users, error } = await supabase
                .from('profiles')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) throw error;

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="bg-secondary rounded-lg border border-custom">
                    <div class="p-4 border-b border-custom">
                        <h2 class="text-xl font-bold flex items-center">
                            <span class="mr-2">üê±</span> Users
                        </h2>
                        <p class="text-sm text-gray-500 mt-1">Showing ${users?.length || 0} users</p>
                    </div>
                    
                    <div class="p-4 border-b border-custom">
                        <input type="text" id="userSearch" placeholder="Search username..." class="input w-full md:w-64">
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-tertiary">
                                <tr class="border-b border-custom">
                                    <th class="text-left p-4 text-sm font-medium text-gray-400">Username</th>
                                    <th class="text-left p-4 text-sm font-medium text-gray-400">Pastes</th>
                                    <th class="text-left p-4 text-sm font-medium text-gray-400">Comments</th>
                                    <th class="text-left p-4 text-sm font-medium text-gray-400">Joined</th>
                                    <th class="text-left p-4 text-sm font-medium text-gray-400">Role</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                ${users?.map(user => `
                                    <tr class="border-b border-custom hover:bg-tertiary">
                                        <td class="p-4">
                                            <a href="/user/${user.username}" class="text-white hover:underline flex items-center space-x-2" data-link>
                                                ${user.avatar_url ? `<img src="${user.avatar_url}" class="w-6 h-6 rounded-full border border-custom">` : ''}
                                                <span>${user.username}</span>
                                            </a>
                                        </td>
                                        <td class="p-4">${user.paste_count || 0}</td>
                                        <td class="p-4">${user.comment_count || 0}</td>
                                        <td class="p-4 text-gray-400">${new Date(user.created_at).toLocaleDateString()}</td>
                                        <td class="p-4">
                                            <span class="badge ${user.role === 'Admin' ? 'badge-admin' : user.role === 'Manager' ? 'badge-manager' : user.role === 'Mod' ? 'badge-mod' : user.role === 'Council' ? 'badge-council' : 'badge-user'}">
                                                ${user.role || 'User'}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('userSearch')?.addEventListener('input', (e) => {
                const search = e.target.value.toLowerCase();
                const filtered = users?.filter(u => u.username.toLowerCase().includes(search));
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = filtered?.map(user => `
                    <tr class="border-b border-custom hover:bg-tertiary">
                        <td class="p-4">
                            <a href="/user/${user.username}" class="text-white hover:underline flex items-center space-x-2" data-link>
                                ${user.avatar_url ? `<img src="${user.avatar_url}" class="w-6 h-6 rounded-full border border-custom">` : ''}
                                <span>${user.username}</span>
                            </a>
                        </td>
                        <td class="p-4">${user.paste_count || 0}</td>
                        <td class="p-4">${user.comment_count || 0}</td>
                        <td class="p-4 text-gray-400">${new Date(user.created_at).toLocaleDateString()}</td>
                        <td class="p-4">
                            <span class="badge ${user.role === 'Admin' ? 'badge-admin' : user.role === 'Manager' ? 'badge-manager' : user.role === 'Mod' ? 'badge-mod' : user.role === 'Council' ? 'badge-council' : 'badge-user'}">
                                ${user.role || 'User'}
                            </span>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="5" class="p-4 text-center text-gray-400">No users found</td></tr>';
            });
        }

        async function renderPaste(pasteId) {
            const { data: paste, error } = await supabase
                .from('pastes')
                .select('*, profiles(username, avatar_url, role)')
                .eq('id', pasteId)
                .single();

            if (error || !paste) {
                showToast('Paste not found', 'error');
                navigate('/');
                return;
            }

            // Increment views
            await supabase
                .from('pastes')
                .update({ views: (paste.views || 0) + 1 })
                .eq('id', pasteId);

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-secondary rounded-lg border border-custom p-6">
                        <h1 class="text-2xl font-bold mb-2">${paste.title}</h1>
                        <div class="flex items-center space-x-4 text-sm text-gray-400 mb-4">
                            <span>${(paste.views || 0) + 1} views</span>
                            <span>‚Ä¢</span>
                            <a href="/user/${paste.profiles?.username}" class="text-white hover:underline" data-link>${paste.profiles?.username || 'Anonymous'}</a>
                            <span>‚Ä¢</span>
                            <span>${new Date(paste.created_at).toLocaleString()}</span>
                        </div>
                        <pre class="bg-tertiary p-4 rounded-md overflow-x-auto font-mono text-sm border border-custom whitespace-pre-wrap">${paste.content}</pre>
                    </div>
                </div>
            `;
        }

        async function renderUserProfile(username) {
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('username', username)
                .single();

            if (error || !profile) {
                showToast('User not found', 'error');
                navigate('/users');
                return;
            }

            const { data: pastes } = await supabase
                .from('pastes')
                .select('*')
                .eq('user_id', profile.id)
                .order('created_at', { ascending: false });

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-secondary rounded-lg border border-custom overflow-hidden">
                        <div class="h-32 bg-tertiary border-b border-custom relative">
                            ${profile.banner_url ? 
                                `<img src="${profile.banner_url}" class="w-full h-full object-cover">` : 
                                '<div class="absolute inset-0 bg-gradient-to-b from-gray-800 to-gray-900"></div>'
                            }
                        </div>
                        <div class="px-6 pb-6">
                            <div class="flex items-end -mt-12 mb-4">
                                <div class="w-24 h-24 rounded-full border-4 border-secondary overflow-hidden bg-tertiary">
                                    ${profile.avatar_url ? 
                                        `<img src="${profile.avatar_url}" class="w-full h-full object-cover">` : 
                                        `<div class="w-full h-full flex items-center justify-center text-3xl font-bold bg-gray-700 text-white">${profile.username?.[0]?.toUpperCase()}</div>`
                                    }
                                </div>
                                <div class="ml-4 flex-1">
                                    <h1 class="text-2xl font-bold">${profile.username}</h1>
                                    <p class="text-gray-400">Joined ${new Date(profile.created_at).toLocaleDateString()}</p>
                                </div>
                                ${profile.role ? `
                                    <span class="badge ${profile.role === 'Admin' ? 'badge-admin' : profile.role === 'Manager' ? 'badge-manager' : profile.role === 'Mod' ? 'badge-mod' : profile.role === 'Council' ? 'badge-council' : 'badge-user'}">
                                        ${profile.role}
                                    </span>
                                ` : ''}
                            </div>
                            
                            ${profile.bio ? `<p class="text-gray-300 mb-4">${profile.bio}</p>` : ''}
                            
                            <div class="flex space-x-6 text-sm">
                                <div><span class="font-bold">${profile.paste_count || 0}</span> <span class="text-gray-400">pastes</span></div>
                                <div><span class="font-bold">${profile.comment_count || 0}</span> <span class="text-gray-400">comments</span></div>
                            </div>

                            ${currentUser?.id === profile.id ? `
                                <div class="mt-4">
                                    <button id="editBioBtn" class="btn">Edit Bio</button>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="bg-secondary rounded-lg border border-custom">
                        <div class="p-4 border-b border-custom">
                            <h2 class="font-semibold">Pastes by ${profile.username}</h2>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-tertiary border-b border-custom">
                                    <tr>
                                        <th class="text-left p-4 text-sm font-medium text-gray-400">Title</th>
                                        <th class="text-left p-4 text-sm font-medium text-gray-400">Views</th>
                                        <th class="text-left p-4 text-sm font-medium text-gray-400">Added</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${pastes?.length ? pastes.map(paste => `
                                        <tr class="border-b border-custom hover:bg-tertiary">
