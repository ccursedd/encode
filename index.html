<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mev/slice</title>
    <meta property="og:title" content="mev/slice">
    <meta property="og:description" content="mev/slice • terminal access">
    <meta property="og:image" content="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg">
    <meta property="og:type" content="profile">
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            cursor: default;
        }

        #entryScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .entry-content {
            text-align: center;
        }

        .entry-text {
            font-size: 52px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .entry-hint {
            font-size: 13px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #mainContent {
            display: none;
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        .gif-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.06;
            pointer-events: none;
            filter: grayscale(100%) contrast(120%) blur(1px);
            z-index: 1;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            perspective: 1000px;
        }

        .clean-frame {
            position: relative;
            width: 700px;
            height: 350px;
            background: rgba(15, 15, 15, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0px;
            transform-style: preserve-3d;
            cursor: default;
            overflow: hidden;
        }

        .frame-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            height: 100%;
            padding: 40px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
            filter: grayscale(100%) contrast(120%);
            transition: all 0.2s ease;
        }

        .profile-image:hover {
            transform: scale(1.03);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .profile-text h1 {
            font-size: 24px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 4px;
            font-family: 'Courier New', monospace;
            min-height: 28px;
            letter-spacing: 0.5px;
        }

        .profile-text p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        .bio-section {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
        }

        .bio-line {
            margin-bottom: 6px;
        }

        .accounts-section {
            flex: 1;
        }

        .section-title {
            font-size: 11px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.25);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        .account-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 3px;
            padding: 12px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .account-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(3px);
        }

        .account-item::before {
            content: ">";
            color: rgba(255, 255, 255, 0.25);
            font-size: 11px;
        }

        .right-column {
            display: flex;
            flex-direction: column;
        }

        .servers-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .server-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            flex: 1;
        }

        .server-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .server-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(25, 25, 25, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.25);
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .server-info {
            flex: 1;
            min-width: 0;
        }

        .server-name {
            font-size: 15px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-members {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.3px;
        }

        .server-join {
            color: rgba(255, 255, 255, 0.15);
            font-size: 16px;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .server-item:hover .server-join {
            color: rgba(255, 255, 255, 0.4);
            transform: translateX(3px);
        }

        .frame-footer {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .footer-text {
            font-size: 10px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #ffffff;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 750px) {
            .clean-frame {
                width: 90%;
                height: auto;
                min-height: 400px;
                margin: 25px;
            }
            
            .frame-content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 30px;
            }
            
            .entry-text {
                font-size: 42px;
            }
        }

        @media (max-width: 500px) {
            .clean-frame {
                width: 95%;
                height: auto;
                min-height: 450px;
            }
            
            .frame-content {
                padding: 25px;
                gap: 25px;
            }
            
            .profile-image {
                width: 50px;
                height: 50px;
            }
            
            .profile-text h1 {
                font-size: 20px;
            }
            
            .server-item {
                padding: 12px;
            }
            
            .server-icon {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div id="entryScreen">
        <div class="entry-content">
            <div class="entry-text">mev/slice</div>
            <div class="entry-hint">click to enter</div>
        </div>
    </div>

    <div id="mainContent">
        <img src="https://raw.githubusercontent.com/ikiikikikijujijij-oss/encode/refs/heads/main/life.gif" alt="" class="gif-bg" loading="eager" decoding="async">
        
        <div class="main-container">
            <div class="clean-frame" id="cleanFrame">
                <div class="frame-content">
                    <div class="left-column">
                        <div class="profile-section">
                            <div class="profile-header">
                                <img src="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg" 
                                     alt="Profile" 
                                     class="profile-image"
                                     loading="eager">
                                <div class="profile-text">
                                    <h1 id="typewriterName"></h1>
                                    <p>last seen: 3 days ago</p>
                                </div>
                            </div>
                            <div class="bio-section">
                                <div class="bio-line">mev/slice</div>
                                <div class="bio-line">living life m</div>
                            </div>
                        </div>
                        
                        <div class="accounts-section">
                            <div class="section-title">Accounts</div>
                            <div class="account-item">mev/98fv</div>
                            <div class="account-item">mev/sliceyourwristformev</div>
                        </div>
                    </div>
                    
                    <div class="right-column">
                        <div class="servers-section">
                            <div class="section-title">Servers</div>
                            <div class="server-item" id="server1">
                                <div class="server-icon" id="serverIcon1">
                                    <div>...</div>
                                </div>
                                <div class="server-info">
                                    <div class="server-name" id="serverName1">Loading...</div>
                                    <div class="server-members" id="serverMembers1">- members</div>
                                </div>
                                <div class="server-join">→</div>
                            </div>
                            
                            <div class="server-item" id="server2">
                                <div class="server-icon" id="serverIcon2">
                                    <div>...</div>
                                </div>
                                <div class="server-info">
                                    <div class="server-name" id="serverName2">Loading...</div>
                                    <div class="server-members" id="serverMembers2">- members</div>
                                </div>
                                <div class="server-join">→</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="frame-footer">
                    <div class="footer-text">move mouse to interact</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgAudio" loop preload="auto">
        <source src="https://github.com/ikiikikikijujijij-oss/encode/raw/refs/heads/main/life.mp3" type="audio/mpeg">
    </audio>

    <script>
        const entryScreen = document.getElementById('entryScreen');
        const mainContent = document.getElementById('mainContent');
        const cleanFrame = document.getElementById('cleanFrame');
        const bgAudio = document.getElementById('bgAudio');
        const typewriterName = document.getElementById('typewriterName');
        
        const servers = [
            {
                id: 'server1',
                inviteCode: 'JCvA7ADfse',
                inviteUrl: 'https://discord.gg/JCvA7ADfse',
                elementId: 'server1'
            },
            {
                id: 'server2',
                inviteCode: 'WvUePACTCG',
                inviteUrl: 'https://discord.gg/WvUePACTCG',
                elementId: 'server2'
            }
        ];

        let mouseX = 0;
        let mouseY = 0;
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;
        let isMouseMoving = false;

        function typewriterEffect() {
            const name = "mev/slice";
            let i = 0;
            let isDeleting = false;
            let isWaiting = false;
            
            function type() {
                if (isWaiting) {
                    setTimeout(() => {
                        isWaiting = false;
                        if (!isDeleting) {
                            isDeleting = true;
                        } else {
                            isDeleting = false;
                            i = 0;
                        }
                        type();
                    }, 1000);
                    return;
                }
                
                const currentText = name.substring(0, i);
                typewriterName.innerHTML = currentText + '<span class="cursor"></span>';
                
                if (!isDeleting) {
                    i++;
                    if (i > name.length) {
                        isWaiting = true;
                    }
                } else {
                    i--;
                    if (i === 0) {
                        isWaiting = true;
                    }
                }
                
                setTimeout(type, isDeleting ? 50 : 100);
            }
            
            type();
        }

        async function fetchServerInfo(inviteCode) {
            try {
                const response = await fetch(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                return {
                    guild: {
                        name: `Server ${inviteCode}`,
                        approximate_member_count: Math.floor(Math.random() * 1000) + 500,
                        icon: null
                    }
                };
            }
        }

        function updateServerDisplay(serverElement, serverData, inviteUrl) {
            const guild = serverData.guild;
            
            const serverNameElement = serverElement.querySelector('.server-name');
            serverNameElement.textContent = guild.name || `Server ${serverData.inviteCode}`;
            
            const membersElement = serverElement.querySelector('.server-members');
            if (guild.approximate_member_count) {
                const formattedCount = guild.approximate_member_count.toLocaleString();
                membersElement.textContent = `${formattedCount} members`;
            }
            
            const iconElement = serverElement.querySelector('.server-icon');
            if (guild.icon) {
                const iconUrl = `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=96`;
                iconElement.style.backgroundImage = `url('${iconUrl}')`;
                iconElement.style.backgroundSize = 'cover';
                iconElement.innerHTML = '';
            } else {
                const initials = guild.name 
                    ? guild.name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2)
                    : '??';
                iconElement.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; color: rgba(255,255,255,0.25); font-size: 14px;">${initials}</div>`;
            }
            
            serverElement.onclick = () => window.open(inviteUrl, '_blank');
        }

        async function loadServerData() {
            for (const server of servers) {
                try {
                    const data = await fetchServerInfo(server.inviteCode);
                    const serverElement = document.getElementById(server.elementId);
                    if (serverElement) {
                        updateServerDisplay(serverElement, data, server.inviteUrl);
                    }
                } catch (error) {
                    console.error(`Failed to load server ${server.inviteCode}:`, error);
                }
            }
        }

        function initMouseEffect() {
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                isMouseMoving = true;
                
                const centerX = windowWidth / 2;
                const centerY = windowHeight / 2;
                const deltaX = mouseX - centerX;
                const deltaY = mouseY - centerY;
                
                const rotateY = (deltaX / centerX) * 5;
                const rotateX = (deltaY / centerY) * -5;
                const moveX = (deltaX / centerX) * 20;
                const moveY = (deltaY / centerY) * 20;
                
                cleanFrame.style.transform = `
                    perspective(1000px)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                    translateX(${moveX}px)
                    translateY(${moveY}px)
                `;
                
                const glowIntensity = Math.min(0.1, (Math.abs(deltaX) + Math.abs(deltaY)) / 2000);
                cleanFrame.style.borderColor = `rgba(255, 255, 255, ${0.1 + glowIntensity})`;
            });
            
            window.addEventListener('resize', function() {
                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;
            });
            
            function breathingAnimation() {
                if (!isMouseMoving) {
                    const time = Date.now() * 0.001;
                    const breath = Math.sin(time * 0.5) * 0.5 + 0.5;
                    
                    cleanFrame.style.transform = `
                        perspective(1000px)
                        rotateX(${Math.sin(time * 0.3) * 0.3}deg)
                        rotateY(${Math.cos(time * 0.2) * 0.3}deg)
                        translateY(${breath * 1}px)
                    `;
                    
                    cleanFrame.style.borderColor = `rgba(255, 255, 255, ${0.1 + breath * 0.02})`;
                }
                
                isMouseMoving = false;
                requestAnimationFrame(breathingAnimation);
            }
            
            breathingAnimation();
        }

        entryScreen.addEventListener('click', async function() {
            // Just show main content without any fade animation
            entryScreen.style.display = 'none';
            mainContent.style.display = 'block';
            
            typewriterEffect();
            loadServerData();
            
            try {
                bgAudio.volume = 0.15;
                await bgAudio.play();
            } catch (error) {
                console.log("Audio requires interaction:", error);
            }
            
            initMouseEffect();
        });

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (bgAudio.paused) {
                    bgAudio.play();
                } else {
                    bgAudio.pause();
                }
            }
            
            if (e.code === 'KeyM') {
                e.preventDefault();
                bgAudio.muted = !bgAudio.muted;
            }
            
            if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                loadServerData();
            }
            
            if (e.code === 'Escape') {
                cleanFrame.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
            }
        });
    </script>
</body>
</html>
