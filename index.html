<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kittybin.lat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .bg-primary { background-color: #000000; }
        .bg-secondary { background-color: #0a0a0a; }
        .bg-tertiary { background-color: #111111; }
        .bg-card { background-color: #0d0d0d; }
        .border-custom { border-color: #222222; }
        
        /* Modern button styles */
        .btn { 
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            border: 1px solid #333333;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:hover { 
            background-color: #252525;
            border-color: #444444;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 1px solid #404040;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #333333 0%, #222222 100%);
        }
        
        /* Input styles */
        .input { 
            background-color: #111111;
            border: 1px solid #2a2a2a;
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s;
        }
        .input:focus { 
            outline: none; 
            border-color: #666666;
            background-color: #1a1a1a;
        }
        .input::placeholder {
            color: #444444;
        }
        
        /* Badge styles */
        .badge { 
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            color: #cccccc;
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1a1a1a;
            border: 1px solid #333333;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid #333333;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Copy button */
        .copy-btn {
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #cccccc;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: #252525;
            color: #ffffff;
            border-color: #444444;
        }
        
        /* Profile previews */
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #333333;
            object-fit: cover;
        }
        .banner-preview {
            width: 100%;
            height: 200px;
            border: 2px solid #333333;
            object-fit: cover;
            border-radius: 0.75rem;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #888888;
            background: #0a0a0a;
            border-bottom: 1px solid #222222;
        }
        td {
            padding: 1rem;
            border-bottom: 1px solid #222222;
        }
        tr:hover {
            background: #0f0f0f;
        }
        
        /* Profile banner */
        .profile-banner {
            height: 200px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 1px solid #222222;
            position: relative;
            overflow: hidden;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #0a0a0a;
            background: #1a1a1a;
            position: absolute;
            bottom: -60px;
            left: 32px;
            object-fit: cover;
        }
        
        /* Navigation */
        .nav-link {
            color: #999999;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .nav-link:hover {
            background: #1a1a1a;
            color: #ffffff;
        }
        
        /* Card styles */
        .card {
            background: #0d0d0d;
            border: 1px solid #222222;
            border-radius: 1rem;
            overflow: hidden;
        }
        .card-header {
            padding: 1.25rem;
            border-bottom: 1px solid #222222;
            background: #0a0a0a;
        }
        .card-body {
            padding: 1.25rem;
        }
        
        /* Share URL box */
        .share-url {
            background: #0a0a0a;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #222222;
            font-family: monospace;
            word-break: break-all;
            color: #cccccc;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body class="bg-primary text-white">
    <nav class="border-b border-custom bg-secondary sticky top-0 z-50 backdrop-blur-sm bg-opacity-95">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold text-white tracking-tight hover:text-gray-300 transition" id="home-link">
                        kittybin.lat
                    </a>
                    <div class="hidden md:flex space-x-1">
                        <a href="/" class="nav-link" id="nav-home">Home</a>
                        <a href="/add" class="nav-link" id="nav-add">Add Paste</a>
                        <a href="/users" class="nav-link" id="nav-users">Users</a>
                        <a href="/about" class="nav-link" id="nav-about">About</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="authButtons"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div id="app">
            <div class="flex justify-center items-center h-64">
                <div class="loading"></div>
            </div>
        </div>
    </main>

    <footer class="border-t border-custom bg-secondary mt-auto">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center text-sm text-gray-500">
                <p>© 2026 kittybin.lat - Share text with everyone, forever</p>
                <p class="mt-2 text-gray-600">Every paste gets its own permanent link</p>
            </div>
        </div>
    </footer>

    <div id="toastContainer"></div>
    <div id="modalContainer"></div>

    <script>
        // Store the base path for GitHub Pages
        window.BASE_PATH = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        
        // Override pushState to handle navigation
        const originalPushState = history.pushState;
        history.pushState = function(state, title, url) {
            originalPushState.call(this, state, title, url);
            window.dispatchEvent(new Event('popstate'));
        };
    </script>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // Initialize Supabase
        const supabase = createClient(
            'https://ylgtgecqhdhakzbjdkqq.supabase.co',
            'sb_publishable_ILF6pER_bdL8GppxOzfumg_xsDoMA6T'
        );

        // State
        let currentUser = null;
        let currentSession = null;

        // Toast notification function
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            const prefix = type === 'success' ? '✓' : type === 'error' ? '✗' : '●';
            toast.innerHTML = `
                <div class="flex items-center space-x-3">
                    <span class="text-lg">${prefix}</span>
                    <span class="text-sm">${message}</span>
                </div>
            `;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Copy to clipboard function
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!', 'success');
            } catch (err) {
                showToast('Failed to copy', 'error');
            }
        }

        // Get current path
        function getCurrentPath() {
            let path = window.location.pathname;
            // Remove base path if it exists (for GitHub Pages subdirectory)
            if (window.BASE_PATH && window.BASE_PATH !== '/' && path.startsWith(window.BASE_PATH)) {
                path = path.substring(window.BASE_PATH.length - 1);
            }
            return path || '/';
        }

        // Check for existing session
        async function initAuth() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) {
                currentSession = session;
                currentUser = session.user;
                await loadUserProfile(session.user.id);
            }
            updateAuthButtons();
            handleRoute();
        }

        // Load user profile
        async function loadUserProfile(userId) {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', userId)
                .single();
            
            if (data) {
                currentUser = { ...currentUser, ...data };
            } else if (error && error.code === 'PGRST116') {
                // Profile doesn't exist, create it
                const username = currentUser.email?.split('@')[0] || 'user_' + Math.random().toString(36).substring(7);
                const { data: newProfile, error: createError } = await supabase
                    .from('profiles')
                    .insert([
                        { 
                            id: userId, 
                            username: username,
                            role: 'User',
                            paste_count: 0,
                            comment_count: 0
                        }
                    ])
                    .select()
                    .single();
                
                if (newProfile) {
                    currentUser = { ...currentUser, ...newProfile };
                }
            }
            updateAuthButtons();
        }

        // Update auth buttons
        function updateAuthButtons() {
            const authDiv = document.getElementById('authButtons');
            if (currentUser) {
                authDiv.innerHTML = `
                    <a href="/user/${currentUser.username}" class="flex items-center space-x-2">
                        ${currentUser.avatar_url ? 
                            `<img src="${currentUser.avatar_url}" class="w-8 h-8 rounded-full border border-custom hover:opacity-80 transition">` : 
                            `<div class="w-8 h-8 rounded-full bg-tertiary border border-custom flex items-center justify-center font-bold text-sm hover:bg-gray-800 transition">${currentUser.username?.[0]?.toUpperCase()}</div>`
                        }
                    </a>
                    <button id="logoutBtn" class="btn">Logout</button>
                `;
                document.getElementById('logoutBtn')?.addEventListener('click', async () => {
                    await supabase.auth.signOut();
                    currentUser = null;
                    currentSession = null;
                    updateAuthButtons();
                    navigate('/');
                    showToast('Logged out successfully', 'success');
                });
            } else {
                authDiv.innerHTML = `
                    <a href="/login" class="btn">Login</a>
                    <a href="/signup" class="btn btn-primary">Sign Up</a>
                `;
            }
        }

        // Router
        window.addEventListener('popstate', () => handleRoute());

        function navigate(path) {
            // Handle GitHub Pages base path
            const fullPath = window.BASE_PATH && window.BASE_PATH !== '/' 
                ? window.BASE_PATH + path.substring(1)
                : path;
            history.pushState({}, '', fullPath);
            handleRoute();
        }

        // Handle navigation clicks
        document.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link && link.getAttribute('href')?.startsWith('/')) {
                e.preventDefault();
                navigate(link.getAttribute('href'));
            }
        });

        // Main router function
        async function handleRoute() {
            const path = getCurrentPath();
            const app = document.getElementById('app');
            
            // Show loading
            app.innerHTML = `
                <div class="flex justify-center items-center h-64">
                    <div class="loading"></div>
                </div>
            `;
            
            try {
                if (path === '/') await renderHome();
                else if (path === '/add') await renderAddPaste();
                else if (path === '/users') await renderUsers();
                else if (path === '/about') renderAbout();
                else if (path === '/login') renderLogin();
                else if (path === '/signup') renderSignup();
                else if (path.startsWith('/paste/')) {
                    const pasteId = path.split('/')[2];
                    await renderPaste(pasteId);
                }
                else if (path.startsWith('/user/')) {
                    const username = path.split('/')[2];
                    await renderUserProfile(username);
                }
                else {
                    // 404 - redirect home
                    navigate('/');
                }
            } catch (error) {
                console.error('Route error:', error);
                app.innerHTML = `
                    <div class="card p-8 text-center">
                        <p class="text-red-400 mb-4">Error loading page: ${error.message}</p>
                        <a href="/" class="btn btn-primary">Go Home</a>
                    </div>
                `;
            }
        }

        // Profile editing modal
        function openEditProfileModal(profile) {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.innerHTML = `
                <div class="modal" id="editProfileModal">
                    <div class="modal-content">
                        <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>
                        
                        <form id="editProfileForm" class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Username</label>
                                <input type="text" id="editUsername" class="input" value="${profile.username}" required minlength="3" maxlength="30">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Bio</label>
                                <textarea id="editBio" class="input" rows="3" maxlength="500" placeholder="Tell us about yourself...">${profile.bio || ''}</textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Avatar URL</label>
                                <input type="url" id="editAvatarUrl" class="input" value="${profile.avatar_url || ''}" placeholder="https://example.com/avatar.jpg">
                                ${profile.avatar_url ? `<img src="${profile.avatar_url}" class="avatar-preview mt-3" onerror="this.style.display='none'">` : ''}
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Banner URL</label>
                                <input type="url" id="editBannerUrl" class="input" value="${profile.banner_url || ''}" placeholder="https://example.com/banner.jpg">
                                ${profile.banner_url ? `<img src="${profile.banner_url}" class="banner-preview mt-3" onerror="this.style.display='none'">` : ''}
                            </div>
                            
                            <div class="flex space-x-3 pt-4">
                                <button type="submit" class="btn btn-primary flex-1">Save Changes</button>
                                <button type="button" id="cancelEditBtn" class="btn flex-1">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('editUsername').value;
                const bio = document.getElementById('editBio').value;
                const avatar_url = document.getElementById('editAvatarUrl').value;
                const banner_url = document.getElementById('editBannerUrl').value;

                // Check if username is taken
                if (username !== profile.username) {
                    const { data: existingUser } = await supabase
                        .from('profiles')
                        .select('username')
                        .eq('username', username)
                        .single();

                    if (existingUser) {
                        showToast('Username already taken', 'error');
                        return;
                    }
                }

                const { error } = await supabase
                    .from('profiles')
                    .update({
                        username,
                        bio,
                        avatar_url: avatar_url || null,
                        banner_url: banner_url || null
                    })
                    .eq('id', profile.id);

                if (error) {
                    showToast('Error updating profile: ' + error.message, 'error');
                } else {
                    showToast('Profile updated successfully!', 'success');
                    closeModal();
                    if (currentUser && currentUser.id === profile.id) {
                        currentUser.username = username;
                        currentUser.bio = bio;
                        currentUser.avatar_url = avatar_url;
                        currentUser.banner_url = banner_url;
                        updateAuthButtons();
                    }
                    navigate(`/user/${username}`);
                }
            });

            document.getElementById('cancelEditBtn').addEventListener('click', closeModal);
            document.getElementById('editProfileModal').addEventListener('click', (e) => {
                if (e.target.id === 'editProfileModal') closeModal();
            });
        }

        function closeModal() {
            document.getElementById('modalContainer').innerHTML = '';
        }

        // Render functions
        async function renderHome() {
            const { data: pastes, error } = await supabase
                .from('pastes')
                .select('*, profiles(username, avatar_url, role)')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) throw error;

            const baseUrl = window.location.origin;

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="space-y-6">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-gray-400">Share text with everyone - Every paste gets a permanent link!</p>
                            <p class="text-sm text-gray-600 mt-2">Create a paste and share the URL with anyone. No login required to view.</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header flex justify-between items-center">
                            <h2 class="font-semibold text-lg">Recent Public Pastes</h2>
                            <span class="text-sm text-gray-500">${pastes?.length || 0} pastes</span>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Views</th>
                                        <th>Created by</th>
                                        <th>Added</th>
                                        <th>Share</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${pastes?.length ? pastes.map(paste => `
                                        <tr>
                                            <td>
                                                <a href="/paste/${paste.id}" class="text-white hover:text-gray-300">${paste.title}</a>
                                            </td>
                                            <td class="text-gray-400">${paste.views || 0}</td>
                                            <td>
                                                <a href="/user/${paste.profiles?.username}" class="text-white hover:text-gray-300">${paste.profiles?.username || 'Anonymous'}</a>
                                            </td>
                                            <td class="text-gray-400">${new Date(paste.created_at).toLocaleDateString()}</td>
                                            <td>
                                                <button class="copy-btn share-paste-btn" data-url="${baseUrl}/paste/${paste.id}">
                                                    Copy Link
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('') : `
                                        <tr>
                                            <td colspan="5" class="text-center text-gray-500 py-8">No pastes yet. Be the first to create one!</td>
                                        </tr>
                                    `}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-xl font-bold mb-3">Want to share something?</h3>
                            <p class="text-gray-400 mb-4">Create a paste and get a permanent link to share with everyone</p>
                            <a href="/add" class="btn btn-primary">Create a Paste</a>
                        </div>
                    </div>
                </div>
            `;

            // Add share button listeners
            document.querySelectorAll('.share-paste-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const url = btn.dataset.url;
                    copyToClipboard(url);
                });
            });
        }

        async function renderAddPaste() {
            if (!currentUser) {
                showToast('Please login to create a paste', 'error');
                navigate('/login');
                return;
            }

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-2xl mx-auto card">
                    <div class="card-header">
                        <h2 class="text-xl font-bold">Create Shareable Paste</h2>
                    </div>
                    
                    <div class="card-body">
                        <form id="pasteForm" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Title</label>
                                <input type="text" id="pasteTitle" class="input" placeholder="My awesome paste" maxlength="100" required>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Content</label>
                                <textarea id="pasteContent" rows="12" class="input font-mono" placeholder="Enter your text here... (supports code, plain text, anything)" required></textarea>
                            </div>
                            
                            <div class="flex items-center space-x-3">
                                <button type="submit" class="btn btn-primary">Create Shareable Link</button>
                                <button type="button" id="clearBtn" class="btn">Clear</button>
                            </div>
                            
                            <p class="text-xs text-gray-600">Your paste will get a permanent link that anyone can view. Share it with the world!</p>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('pasteForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('pasteTitle').value;
                const content = document.getElementById('pasteContent').value;
                const submitBtn = e.target.querySelector('button[type="submit"]');
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loading"></div>';
                
                const { data, error } = await supabase
                    .from('pastes')
                    .insert([
                        { 
                            title, 
                            content, 
                            user_id: currentUser.id,
                            views: 0
                        }
                    ])
                    .select()
                    .single();

                if (error) {
                    showToast('Error creating paste: ' + error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Shareable Link';
                } else if (data) {
                    showToast('Paste created! Share the link with everyone', 'success');
                    navigate(`/paste/${data.id}`);
                }
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                document.getElementById('pasteContent').value = '';
            });
        }

        async function renderPaste(pasteId) {
            const { data: paste, error } = await supabase
                .from('pastes')
                .select('*, profiles(username, avatar_url, role)')
                .eq('id', pasteId)
                .single();

            if (error || !paste) {

        function renderLogin() {
            if (currentUser) {
                navigate('/');
                return;
            }

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-md mx-auto card">
                    <div class="card-header">
                        <h2 class="text-xl font-bold">Login to kittybin.lat</h2>
                    </div>
                    
                    <div class="card-body">
                        <form id="loginForm" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Email</label>
                                <input type="email" id="loginEmail" class="input" placeholder="meow@example.com" required>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Password</label>

                            <p class="text-sm text-gray-500 text-center">

                            </p>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const submitBtn = e.target.querySelector('button[type="submit"]');
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loading mx-auto"></div>';
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    showToast('Login failed: ' + error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                } else {
                    showToast('Login successful!', 'success');
                    currentSession = data.session;
                    currentUser = data.user;
                    await loadUserProfile(data.user.id);
                    navigate('/');
                }
            });
        }

        function renderSignup() {
            if (currentUser) {
                navigate('/');
                return;
            }

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-md mx-auto card">
                    <div class="card-header">
                        <h2 class="text-xl font-bold">Join kittybin.lat</h2>
                    </div>
                    
                    <div class="card-body">
                        <form id="signupForm" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Username</label>
                                <input type="text" id="signupUsername" class="input" placeholder="coolcat123" required minlength="3" maxlength="30">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Email</label>
                                <input type="email" id="signupEmail" class="input" placeholder="meow@example.com" required>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Password</label>
                                <input type="password" id="signupPassword" class="input" placeholder="••••••••" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-full">Sign Up</button>
                            
                            <p class="text-sm text-gray-500 text-center">
                                Already have an account? <a href="/login" class="text-white hover:text-gray-300">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('signupUsername').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const submitBtn = e.target.querySelector('button[type="submit"]');
                
                // Check if username is taken
                const { data: existingUser } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('username', username)
                    .single();

                if (existingUser) {
                    showToast('Username already taken', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loading mx-auto"></div>';
                
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (authError) {
                    showToast('Signup failed: ' + authError.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                } else if (authData.user) {
                    // Create profile
                    const { error: profileError } = await supabase.from('profiles').insert([
                        { 
                            id: authData.user.id, 
                            username,
                            role: 'User',
                            paste_count: 0,
                            comment_count: 0
                        }
                    ]);
                    
                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                        showToast('Error creating profile: ' + profileError.message, 'error');
                    } else {
                        showToast('Signup successful! Please check your email for verification.', 'success');
                    }
                    
                    navigate('/login');
                }
            });
        }

        // Initialize
        initAuth();
    </script>
