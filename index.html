<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kittybin.lat - Modern Pastebin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Modern color palette */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --bg-card: #181818;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --accent: #ffffff;
            --accent-hover: #e0e0e0;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
        
        /* Modern card styles */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .card:hover {
            border-color: #3a3a3a;
        }
        
        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.02);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Modern button styles */
        .btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: #252525;
            border-color: #3a3a3a;
        }
        
        .btn-primary {
            background: #ffffff;
            color: #000000;
            border: 1px solid #ffffff;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: #e0e0e0;
            border-color: #e0e0e0;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }
        
        /* Modern input styles */
        .input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            width: 100%;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .input:focus {
            outline: none;
            border-color: #4a4a4a;
            background: #252525;
        }
        
        .input::placeholder {
            color: var(--text-muted);
        }
        
        /* Modern badge */
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            z-index: 1000;
            animation: slideIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }
        
        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid #2a2a2a;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Copy button */
        .copy-btn {
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: #252525;
            color: white;
            border-color: #3a3a3a;
        }
        
        /* Profile banner */
        .profile-banner {
            height: 200px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .profile-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--bg-primary);
            background: var(--bg-tertiary);
            position: absolute;
            bottom: -60px;
            left: 32px;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .profile-avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--bg-primary);
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            position: absolute;
            bottom: -60px;
            left: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Share URL box */
        .share-url {
            background: var(--bg-tertiary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            word-break: break-all;
            color: var(--text-secondary);
        }
        
        /* Code block */
        pre {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-color);
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }
        
        /* Navigation */
        .nav-link {
            color: var(--text-secondary);
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: var(--bg-tertiary);
            color: white;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Stats card */
        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body class="bg-primary">
    <!-- Modern Navigation -->
    <nav class="border-b border-custom bg-secondary sticky top-0 z-50 backdrop-blur-md bg-opacity-90">
        <div class="container mx-auto">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="#/" class="text-2xl font-bold text-white tracking-tight hover:opacity-80 transition" id="home-link">
                        kittybin<span class="text-gray-500">.lat</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#/" class="nav-link">Home</a>
                        <a href="#/add" class="nav-link">New Paste</a>
                        <a href="#/users" class="nav-link">Users</a>
                        <a href="#/about" class="nav-link">About</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="authButtons"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-8 flex-grow">
        <div id="app">
            <div class="flex justify-center items-center h-64">
                <div class="loading"></div>
            </div>
        </div>
    </main>

    <!-- Modern Footer -->
    <footer class="border-t border-custom bg-secondary mt-auto">
        <div class="container mx-auto py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="font-bold text-lg mb-3">kittybin.lat</h3>
                    <p class="text-sm text-gray-500">Share text with everyone, forever. Every paste gets its own permanent link.</p>
                </div>
                <div>
                    <h3 class="font-bold text-lg mb-3">Quick Links</h3>
                    <ul class="space-y-2 text-sm text-gray-500">
                        <li><a href="#/" class="hover:text-white transition">Home</a></li>
                        <li><a href="#/add" class="hover:text-white transition">New Paste</a></li>
                        <li><a href="#/users" class="hover:text-white transition">Users</a></li>
                        <li><a href="#/about" class="hover:text-white transition">About</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-bold text-lg mb-3">Stats</h3>
                    <div class="stat-card">
                        <div class="stat-value" id="totalPastes">0</div>
                        <div class="stat-label">Total Pastes</div>
                    </div>
                </div>
            </div>
            <div class="text-center text-sm text-gray-600 mt-8 pt-8 border-t border-custom">
                <p>© 2026 kittybin.lat - Share text with everyone, forever</p>
            </div>
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toastContainer"></div>
    
    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // Initialize Supabase
        const supabase = createClient(
            'https://ylgtgecqhdhakzbjdkqq.supabase.co',
            'sb_publishable_ILF6pER_bdL8GppxOzfumg_xsDoMA6T'
        );

        // State
        let currentUser = null;
        let currentSession = null;
        let totalPastes = 0;

        // Toast notification function
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.getElementById('toastContainer');
            const toastEl = document.createElement('div');
            toastEl.className = 'toast';
            
            const icons = {
                success: '✓',
                error: '✗',
                info: '●'
            };
            
            toastEl.innerHTML = `
                <div class="flex items-center space-x-3">
                    <span class="text-lg ${type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-gray-400'}">${icons[type]}</span>
                    <span class="text-sm">${message}</span>
                </div>
            `;
            
            toast.appendChild(toastEl);
            
            setTimeout(() => {
                toastEl.style.animation = 'slideIn 0.3s reverse';
                setTimeout(() => toastEl.remove(), 300);
            }, duration);
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!', 'success');
            } catch (err) {
                showToast('Failed to copy', 'error');
            }
        }

        // Get total pastes count
        async function updateTotalPastes() {
            const { count, error } = await supabase
                .from('pastes')
                .select('*', { count: 'exact', head: true });
            
            if (!error) {
                totalPastes = count;
                document.getElementById('totalPastes').textContent = count || 0;
            }
        }

        // Get current hash path
        function getHashPath() {
            return window.location.hash.slice(1) || '/';
        }

        // Initialize auth
        async function initAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentSession = session;
                currentUser = session.user;
                await loadUserProfile(session.user.id);
            }
            updateAuthButtons();
            updateTotalPastes();
            handleRoute();
        }

        // Load user profile
        async function loadUserProfile(userId) {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', userId)
                .single();
            
            if (data) {
                currentUser = { ...currentUser, ...data };
            } else if (error && error.code === 'PGRST116') {
                // Create profile if doesn't exist
                const username = currentUser.email?.split('@')[0] || 'user_' + Math.random().toString(36).substring(7);
                const { data: newProfile } = await supabase
                    .from('profiles')
                    .insert([{ 
                        id: userId, 
                        username,
                        role: 'User',
                        paste_count: 0,
                        comment_count: 0
                    }])
                    .select()
                    .single();
                
                if (newProfile) {
                    currentUser = { ...currentUser, ...newProfile };
                }
            }
            updateAuthButtons();
        }

        // Update auth buttons
        function updateAuthButtons() {
            const authDiv = document.getElementById('authButtons');
            if (currentUser) {
                authDiv.innerHTML = `
                    <a href="#/user/${currentUser.username}" class="flex items-center space-x-2">
                        ${currentUser.avatar_url ? 
                            `<img src="${currentUser.avatar_url}" class="w-8 h-8 rounded-full border border-custom object-cover">` : 
                            `<div class="w-8 h-8 rounded-full bg-tertiary border border-custom flex items-center justify-center font-bold text-sm">${currentUser.username?.[0]?.toUpperCase()}</div>`
                        }
                    </a>
                    <button id="logoutBtn" class="btn btn-sm">Logout</button>
                `;
                document.getElementById('logoutBtn')?.addEventListener('click', async () => {
                    await supabase.auth.signOut();
                    currentUser = null;
                    currentSession = null;
                    updateAuthButtons();
                    window.location.hash = '#/';
                    showToast('Logged out successfully', 'success');
                });
            } else {
                authDiv.innerHTML = `
                    <a href="#/login" class="btn btn-sm">Login</a>
                    <a href="#/signup" class="btn btn-primary btn-sm">Sign Up</a>
                `;
            }
        }

        // Router
        window.addEventListener('hashchange', () => handleRoute());
        window.addEventListener('load', () => handleRoute());

        function navigate(path) {
            window.location.hash = `#${path}`;
        }

        // Handle navigation clicks
        document.addEventListener('click', (e) => {
            const link = e.target.closest('a[href^="#"]');
            if (link) {
                e.preventDefault();
                navigate(link.getAttribute('href').slice(1));
            }
        });

        // Main router
        async function handleRoute() {
            const path = getHashPath();
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="flex justify-center items-center h-64">
                    <div class="loading"></div>
                </div>
            `;
            
            try {
                if (path === '/') await renderHome();
                else if (path === '/add') await renderAddPaste();
                else if (path === '/users') await renderUsers();
                else if (path === '/about') renderAbout();
                else if (path === '/login') renderLogin();
                else if (path === '/signup') renderSignup();
                else if (path.startsWith('/paste/')) {
                    const pasteId = path.split('/')[2];
                    await renderPaste(pasteId);
                }
                else if (path.startsWith('/user/')) {
                    const username = path.split('/')[2];
                    await renderUserProfile(username);
                }
                else {
                    window.location.hash = '#/';
                }
            } catch (error) {
                console.error('Route error:', error);
                app.innerHTML = `
                    <div class="card p-8 text-center">
                        <p class="text-red-400 mb-4">Error: ${error.message}</p>
                        <a href="#/" class="btn btn-primary">Go Home</a>
                    </div>
                `;
            }
        }

        // Edit profile modal
        function openEditProfileModal(profile) {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.innerHTML = `
                <div class="modal" id="editProfileModal">
                    <div class="modal-content">
                        <h2 class="text-2xl font-bold mb-6 gradient-text">Edit Profile</h2>
                        
                        <form id="editProfileForm" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Username</label>
                                <input type="text" id="editUsername" class="input" value="${profile.username}" required minlength="3" maxlength="30">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Bio</label>
                                <textarea id="editBio" class="input" rows="3" maxlength="500" placeholder="Tell us about yourself...">${profile.bio || ''}</textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Avatar URL</label>
                                <input type="url" id="editAvatarUrl" class="input" value="${profile.avatar_url || ''}" placeholder="https://example.com/avatar.jpg">
                                ${profile.avatar_url ? `<img src="${profile.avatar_url}" class="w-20 h-20 rounded-full mt-3 border border-custom object-cover">` : ''}
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Banner URL</label>
                                <input type="url" id="editBannerUrl" class="input" value="${profile.banner_url || ''}" placeholder="https://example.com/banner.jpg">
                                ${profile.banner_url ? `<img src="${profile.banner_url}" class="w-full h-32 object-cover rounded-lg mt-3 border border-custom">` : ''}
                            </div>
                            
                            <div class="flex space-x-3 pt-4">
                                <button type="submit" class="btn btn-primary flex-1">Save Changes</button>
                                <button type="button" id="cancelEditBtn" class="btn flex-1">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('editUsername').value;
                const bio = document.getElementById('editBio').value;
                const avatar_url = document.getElementById('editAvatarUrl').value;
                const banner_url = document.getElementById('editBannerUrl').value;

                if (username !== profile.username) {
                    const { data: existingUser } = await supabase
                        .from('profiles')
                        .select('username')
                        .eq('username', username)
                        .single();

                    if (existingUser) {
                        showToast('Username already taken', 'error');
                        return;
                    }
                }

                const { error } = await supabase
                    .from('profiles')
                    .update({ username, bio, avatar_url: avatar_url || null, banner_url: banner_url || null })
                    .eq('id', profile.id);

                if (error) {
                    showToast('Error updating profile: ' + error.message, 'error');
                } else {
                    showToast('Profile updated successfully!', 'success');
                    closeModal();
                    if (currentUser && currentUser.id === profile.id) {
                        currentUser = { ...currentUser, username, bio, avatar_url, banner_url };
                        updateAuthButtons();
                    }
                    navigate(`/user/${username}`);
                }
            });

            document.getElementById('cancelEditBtn').addEventListener('click', closeModal);
            document.getElementById('editProfileModal').addEventListener('click', (e) => {
                if (e.target.id === 'editProfileModal') closeModal();
            });
        }

        function closeModal() {
            document.getElementById('modalContainer').innerHTML = '';
        }

        // Render Home
        async function renderHome() {
            const { data: pastes } = await supabase
                .from('pastes')
                .select('*, profiles(username, avatar_url)')
                .order('created_at', { ascending: false })
                .limit(25);

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="space-y-6">
                    <!-- Hero Section -->
                    <div class="card">
                        <div class="card-body text-center py-12">
                            <h1 class="text-4xl font-bold mb-4 gradient-text">Share Text with Everyone</h1>
                            <p class="text-gray-400 text-lg mb-6">Create permanent, shareable links for any text. No login required to view.</p>
                            <a href="#/add" class="btn btn-primary px-8 py-3 text-base">Create New Paste</a>
                        </div>
                    </div>

                    <!-- Recent Pastes -->
                    <div class="card">
                        <div class="card-header flex justify-between items-center">
                            <h2 class="font-semibold text-lg">Recent Public Pastes</h2>
                            <span class="text-sm text-gray-500">${pastes?.length || 0} recent</span>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Views</th>
                                        <th>Author</th>
                                        <th>Date</th>
                                        <th>Share</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${pastes?.length ? pastes.map(paste => `
                                        <tr>
                                            <td>
                                                <a href="#/paste/${paste.id}" class="text-white hover:text-gray-300 font-medium">${paste.title}</a>
                                            </td>

            if (!paste) {
                showToast('Paste not found', 'error');
                navigate('/');
                return;
            }

            await supabase
                .from('pastes')
                .update({ views: (paste.views || 0) + 1 })
                .eq('id', pasteId);

            const shareUrl = `${window.location.href.split('#')[0]}#/paste/${pasteId}`;

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="card">
                    <div class="card-header">

        function renderLogin() {
            if (currentUser) {
                navigate('/');
                return;
            }

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-md mx-auto card">

                    <div class="card-body">
                        <form id="loginForm" class="space-y-5">

                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Password</label>
                                <input type="password" id="loginPassword" class="input" placeholder="••••••••" required>

                            <p class="text-sm text-gray-500 text-center">

                            </p>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const submitBtn = e.target.querySelector('button[type="submit"]');
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loading mx-auto"></div>';
                
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    showToast('Login failed: ' + error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                } else {
                    showToast('Login successful!', 'success');
                    currentSession = data.session;
                    currentUser = data.user;
                    await loadUserProfile(data.user.id);
                    navigate('/');
                }
            });
        }

        // Render Signup
        function renderSignup() {
            if (currentUser) {
                navigate('/');
                return;
            }

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-md mx-auto card">
                    <div class="card-header">
                        <h2 class="text-xl font-bold gradient-text">Create Account</h2>
                    </div>
                    
                    <div class="card-body">

                                <input type="text" id="signupUsername" class="input" placeholder="coolcat123" required minlength="3" maxlength="30">

                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-400">Password</label>
                                <input type="password" id="signupPassword" class="input" placeholder="••••••••" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-full">Sign Up</button>
                            
                            <p class="text-sm text-gray-500 text-center">
                                Already have an account? <a href="#/login" class="text-white hover:text-gray-300">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('signupUsername').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const submitBtn = e.target.querySelector('button[type="submit"]');
                
                const { data: existingUser } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('username', username)
                    .single();

                if (existingUser) {
                    showToast('Username already taken', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loading mx-auto"></div>';
                
                const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });

                if (authError) {
                    showToast('Signup failed: ' + authError.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                } else if (authData.user) {
                    await supabase.from('profiles').insert([{ 
                        id: authData.user.id, 
                        username,
                        role: 'User',
                        paste_count: 0,
                        comment_count: 0
                    }]);
                    
                    showToast('Signup successful! Please check your email.', 'success');
                    navigate('/login');
                }
            });
        }

        initAuth();
