<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mev/slice</title>
    <meta property="og:title" content="mev/slice">
    <meta property="og:description" content="mev/slice • terminal access">
    <meta property="og:image" content="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg">
    <meta property="og:type" content="profile">
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            cursor: default;
        }

        #entryScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .entry-content {
            text-align: center;
        }

        .entry-text {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.9;
            font-family: 'Courier New', monospace;
        }

        .entry-hint {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        #mainContent {
            display: none;
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .gif-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.08;
            pointer-events: none;
            filter: grayscale(100%) contrast(120%) blur(1px);
            z-index: 1;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            perspective: 1000px;
        }

        .sideways-rectangle {
            position: relative;
            width: 700px;
            height: 300px;
            background: rgba(15, 15, 15, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            box-shadow: 
                0 0 0 1px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(30px) perspective(1000px) rotateY(0) rotateX(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
            cursor: default;
        }

        .corner {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 2;
        }

        .corner-tl {
            top: 5px;
            left: 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }

        .corner-tr {
            top: 5px;
            right: 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .corner-bl {
            bottom: 5px;
            left: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }

        .corner-br {
            bottom: 5px;
            right: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .rectangle-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            height: 100%;
            padding: 30px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 40px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.2);
            filter: grayscale(100%) contrast(120%);
        }

        .profile-text h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #ffffff;
            margin-bottom: 2px;
            font-family: 'Courier New', monospace;
            min-height: 28px;
        }

        .profile-text p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
        }

        .bio-section {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        .bio-line {
            margin-bottom: 8px;
        }

        .accounts-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .account-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
        }

        .account-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .right-column {
            display: flex;
            flex-direction: column;
        }

        .servers-section {
            flex: 1;
        }

        .server-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .server-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .server-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
        }

        .server-info {
            flex: 1;
            min-width: 0;
        }

        .server-name {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-members {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .server-join {
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }

        .rectangle-footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .footer-text {
            font-size: 10px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #ffffff;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 800px) {
            .sideways-rectangle {
                width: 90%;
                height: auto;
                min-height: 400px;
                margin: 20px;
            }
            
            .rectangle-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .left-column {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding-right: 0;
                padding-bottom: 30px;
            }
            
            .entry-text {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .sideways-rectangle {
                width: 95%;
                height: auto;
                min-height: 450px;
            }
            
            .rectangle-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="entryScreen">
        <div class="entry-content">
            <div class="entry-text">mev/slice</div>
            <div class="entry-hint">click to enter</div>
        </div>
    </div>

    <div id="mainContent">
        <img src="https://raw.githubusercontent.com/ikiikikikijujijij-oss/encode/refs/heads/main/life.gif" alt="" class="gif-bg" loading="eager" decoding="async">
        
        <div class="main-container">
            <div class="sideways-rectangle" id="sidewaysRectangle">
                <div class="corner corner-tl"></div>
                <div class="corner corner-tr"></div>
                <div class="corner corner-bl"></div>
                <div class="corner corner-br"></div>
                
                <div class="rectangle-content">
                    <div class="left-column">
                        <div class="profile-section">
                            <div class="profile-header">
                                <img src="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg" 
                                     alt="Profile" 
                                     class="profile-image"
                                     loading="eager">
                                <div class="profile-text">
                                    <h1 id="typewriterName"></h1>
                                    <p>last seen: 3 days ago</p>
                                </div>
                            </div>
                            <div class="bio-section">
                                <div class="bio-line">mev/slice</div>
                                <div class="bio-line">living life m</div>
                            </div>
                        </div>
                        
                        <div class="accounts-section">
                            <div class="section-title">Accounts</div>
                            <div class="account-item">mev/98fv</div>
                            <div class="account-item">mev/sliceyourwristformev</div>
                        </div>
                    </div>
                    
                    <div class="right-column">
                        <div class="servers-section">
                            <div class="section-title">Servers</div>
                            <div class="server-item" id="server1">
                                <div class="server-icon" id="serverIcon1">
                                    <div>...</div>
                                </div>
                                <div class="server-info">
                                    <div class="server-name" id="serverName1">Loading...</div>
                                    <div class="server-members" id="serverMembers1">- members</div>
                                </div>
                                <div class="server-join">→</div>
                            </div>
                            
                            <div class="server-item" id="server2">
                                <div class="server-icon" id="serverIcon2">
                                    <div>...</div>
                                </div>
                                <div class="server-info">
                                    <div class="server-name" id="serverName2">Loading...</div>
                                    <div class="server-members" id="serverMembers2">- members</div>
                                </div>
                                <div class="server-join">→</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="rectangle-footer">
                    <div class="footer-text">move mouse to interact</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgAudio" loop preload="auto">
        <source src="https://github.com/ikiikikikijujijij-oss/encode/raw/refs/heads/main/life.mp3" type="audio/mpeg">
    </audio>

    <script>
        const entryScreen = document.getElementById('entryScreen');
        const mainContent = document.getElementById('mainContent');
        const sidewaysRectangle = document.getElementById('sidewaysRectangle');
        const bgAudio = document.getElementById('bgAudio');
        const typewriterName = document.getElementById('typewriterName');
        
        const servers = [
            {
                id: 'server1',
                inviteCode: 'JCvA7ADfse',
                inviteUrl: 'https://discord.gg/JCvA7ADfse',
                elementId: 'server1'
            },
            {
                id: 'server2',
                inviteCode: 'WvUePACTCG',
                inviteUrl: 'https://discord.gg/WvUePACTCG',
                elementId: 'server2'
            }
        ];

        let mouseX = 0;
        let mouseY = 0;
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;
        let isMouseMoving = false;

        // Typewriter effect that keeps repeating
        function typewriterEffect() {
            const name = "mev/slice";
            let i = 0;
            let isDeleting = false;
            let isWaiting = false;
            
            function type() {
                if (isWaiting) {
                    setTimeout(() => {
                        isWaiting = false;
                        if (!isDeleting) {
                            isDeleting = true;
                        } else {
                            isDeleting = false;
                            i = 0;
                        }
                        type();
                    }, 1000);
                    return;
                }
                
                const currentText = name.substring(0, i);
                typewriterName.innerHTML = currentText + '<span class="cursor"></span>';
                
                if (!isDeleting) {
                    i++;
                    if (i > name.length) {
                        isWaiting = true;
                    }
                } else {
                    i--;
                    if (i === 0) {
                        isWaiting = true;
                    }
                }
                
                setTimeout(type, isDeleting ? 50 : 100);
            }
            
            type();
        }

        async function fetchServerInfo(inviteCode) {
            try {
                const response = await fetch(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                return {
                    guild: {
                        name: `Server ${inviteCode}`,
                        approximate_member_count: Math.floor(Math.random() * 1000) + 500,
                        icon: null
                    }
                };
            }
        }

        function updateServerDisplay(serverElement, serverData, inviteUrl) {
            const guild = serverData.guild;
            
            const serverNameElement = serverElement.querySelector('.server-name');
            serverNameElement.textContent = guild.name || `Server ${serverData.inviteCode}`;
            
            const membersElement = serverElement.querySelector('.server-members');
            if (guild.approximate_member_count) {
                const formattedCount = guild.approximate_member_count.toLocaleString();
                membersElement.textContent = `${formattedCount} members`;
            }
            
            const iconElement = serverElement.querySelector('.server-icon');
            if (guild.icon) {
                const iconUrl = `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=64`;
                iconElement.style.backgroundImage = `url('${iconUrl}')`;
                iconElement.style.backgroundSize = 'cover';
                iconElement.innerHTML = '';
            } else {
                const initials = guild.name 
                    ? guild.name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2)
                    : '??';
                iconElement.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; color: rgba(255,255,255,0.4); font-size: 12px;">${initials}</div>`;
            }
            
            serverElement.onclick = () => window.open(inviteUrl, '_blank');
        }

        async function loadServerData() {
            for (const server of servers) {
                try {
                    const data = await fetchServerInfo(server.inviteCode);
                    const serverElement = document.getElementById(server.elementId);
                    if (serverElement) {
                        updateServerDisplay(serverElement, data, server.inviteUrl);
                    }
                } catch (error) {
                    console.error(`Failed to load server ${server.inviteCode}:`, error);
                }
            }
        }

        function initMouseEffect() {
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                isMouseMoving = true;
                
                const centerX = windowWidth / 2;
                const centerY = windowHeight / 2;
                const deltaX = mouseX - centerX;
                const deltaY = mouseY - centerY;
                
                const rotateY = (deltaX / centerX) * 8;
                const rotateX = (deltaY / centerY) * -8;
                const moveX = (deltaX / centerX) * 30;
                const moveY = (deltaY / centerY) * 30;
                
                sidewaysRectangle.style.transform = `
                    perspective(1000px)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                    translateX(${moveX}px)
                    translateY(${moveY}px)
                `;
                
                const glowIntensity = Math.min(0.3, (Math.abs(deltaX) + Math.abs(deltaY)) / 1000);
                sidewaysRectangle.style.borderColor = `rgba(255, 255, 255, ${0.2 + glowIntensity})`;
                
                const shadowX = moveX * 0.1;
                const shadowY = moveY * 0.1;
                const shadowBlur = 20 + Math.abs(moveX) * 0.1 + Math.abs(moveY) * 0.1;
                
                sidewaysRectangle.style.boxShadow = `
                    ${shadowX}px ${shadowY}px ${shadowBlur}px rgba(0, 0, 0, 0.4),
                    0 0 0 1px rgba(0, 0, 0, 0.3),
                    inset 0 0 0 1px rgba(255, 255, 255, ${0.05 + glowIntensity * 0.1})
                `;
            });
            
            window.addEventListener('resize', function() {
                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;
            });
            
            function breathingAnimation() {
                if (!isMouseMoving) {
                    const time = Date.now() * 0.001;
                    const breath = Math.sin(time * 0.5) * 0.5 + 0.5;
                    
                    sidewaysRectangle.style.transform = `
                        perspective(1000px)
                        rotateX(${Math.sin(time * 0.3) * 0.5}deg)
                        rotateY(${Math.cos(time * 0.2) * 0.5}deg)
                        translateY(${breath * 2}px)
                    `;
                    
                    sidewaysRectangle.style.borderColor = `rgba(255, 255, 255, ${0.2 + breath * 0.05})`;
                }
                
                isMouseMoving = false;
                requestAnimationFrame(breathingAnimation);
            }
            
            breathingAnimation();
        }

        entryScreen.addEventListener('click', async function() {
            entryScreen.style.opacity = '0';
            
            setTimeout(async () => {
                entryScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    sidewaysRectangle.style.opacity = '1';
                    sidewaysRectangle.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
                    typewriterEffect();
                }, 100);
                
                loadServerData();
                
                try {
                    bgAudio.volume = 0.3;
                    await bgAudio.play();
                } catch (error) {
                    console.log("Audio requires interaction:", error);
                }
                
                initMouseEffect();
            }, 800);
        });

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (bgAudio.paused) {
                    bgAudio.play();
                } else {
                    bgAudio.pause();
                }
            }
            
            if (e.code === 'KeyM') {
                e.preventDefault();
                bgAudio.muted = !bgAudio.muted;
            }
            
            if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                loadServerData();
            }
            
            if (e.code === 'Escape') {
                sidewaysRectangle.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
            }
        });

        setTimeout(() => {
            if (entryScreen.style.display !== 'none') {
                entryScreen.click();
            }
        }, 3000);
    </script>
</body>
</html>
